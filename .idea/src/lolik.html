<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="todo-app___actions-bar">
    <div class="actions-bar___item">
        <div class="task-counter">3 items left</div>
    </div>
    <div class="actions-bar___item">
        <div class="task-filter" role="group" aria-label="Filter tasks by status">
            <label class="task-filter___item">
                <input type="radio" class="task-filter___input" name="filter" checked="checked" value="All"/>
                <span class="task-filter___text" aria-label="Select all tasks">All</span>
            </label>
            <label class="task-filter___item">
                <input type="radio" class="task-filter___input" name="filter" value="Active"/>
                <span class="task-filter___text" aria-label="Select all tasks">Active</span>
            </label>
        </div>
    </div>
    <div class="actions-bar___item">
        <button class="task-clear-completed">Clear completed</button>
    </div>
</section>
</body>
</html>
