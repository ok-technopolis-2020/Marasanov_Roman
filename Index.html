<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
</head>
<body>
<header>
    <h1>TODO</h1>
</header>
<section class="todo-app__new-task-form">
    <div class="new-task-form__item" role="form" aria-label="Form you can use to add new task">
        <button aria-label="a button that adds the task specified in the form to the task list">V</button>
        <input type="text" placeholder="What needs to be done?">
    </div>
</section>
<section class="todo-app__task-list">
    <div class="task-list__item" role="list" aria-label="List of tasks">
        <ul class="list">
            <li class="item">
                <div class="task">
                    <input type="checkbox" class="task__checkbox" id="task1">
                    <label class="task__status-icon" for="task1"></label>
                    <span class="task__text">HTML</span>
                    <button class="task__button" aria-label="remove task"></button>
                </div>
                <div hidden="hidden" class="editable-task">
                    <input type="text" class="editable-task__text" value="HTML" aria-label="edit task">
                </div>
            </li>

            <li class="item">
                <div class="task">
                    <input type="checkbox" class="task__checkbox" id="task2" checked="checked">
                    <label class="task__status-icon" for="task2"></label>
                    <span class="task__text">CSS</span>
                    <button class="task__button" aria-label="remove task"></button>
                </div>
                <div hidden="hidden" class="editable-task">
                    <input type="text" class="editable-task__text" value="CSS" aria-label="edit task">
                </div>
            </li>

            <li class="item">
                <div class="task">
                    <input type="checkbox" class="task__checkbox" id="task3">
                    <label class="task__status-icon" for="task3"></label>
                    <span class="task__text">JS</span>
                    <button class="task__button" aria-label="remove task"></button>
                </div>
                <div hidden="hidden" class="editable-task">
                    <input type="text" class="editable-task__text" value="JS" aria-label="edit task">
                </div>
            </li>

            <li class="item">
                <div class="task">
                    <input type="checkbox" class="task__checkbox" id="task4">
                    <label class="task__status-icon" for="task4"></label>
                    <span class="task__text">Домашка по электродинамике</span>
                    <button class="task__button" aria-label="remove task"></button>
                </div>
                <div hidden="hidden" class="editable-task">
                    <input type="text" class="editable-task__text" value="JS tools" aria-label="edit task">
                </div>
            </li>

        </ul>
    </div>
</section>
<section class="todo-app__actions-bar">
    <div class="actions-bar__item">
        <div class="task-counter">3 items left</div>
    </div>
    <div class="actions-bar__item">
        <div class="task-filter" role="group" aria-label="Filter tasks by status">
            <label class="task-filter__item">
                <input type="radio" class="task-filter__input" name="filter" checked="checked" value="All"/>
                <span class="task-filter__text" aria-label="Select all tasks">All</span>
            </label>
            <label class="task-filter__item">
                <input type="radio" class="task-filter__input" name="filter" value="Active"/>
                <span class="task-filter__text" aria-label="Select active tasks">Active</span>
            </label>
            <label class="task-filter__item">
                <input type="radio" class="task-filter__input" name="filter" value="Completed"/>
                <span class="task-filter__text" aria-label="Select completed tasks">Completed</span>
            </label>
        </div>
    </div>
    <div class="actions-bar__item">
        <button class="task-clear-completed">Clear completed</button>
    </div>
</section>
</body>
</html>
